name: Weekly App Review Pulse

on:
  schedule:
    # Run at 8:00 AM UTC every Monday
    - cron: '0 8 * * 1'
  workflow_dispatch:

jobs:
  weekly-report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Debug - Check Secrets
      env:
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
      run: |
        echo "Checking if secrets are accessible..."
        if [ -z "$RECIPIENT_EMAIL" ]; then echo "RECIPIENT_EMAIL is EMPTY"; else echo "RECIPIENT_EMAIL is SET"; fi
        if [ -z "$SENDER_EMAIL" ]; then echo "SENDER_EMAIL is EMPTY"; else echo "SENDER_EMAIL is SET"; fi
        if [ -z "$SENDER_PASSWORD" ]; then echo "SENDER_PASSWORD is EMPTY"; else echo "SENDER_PASSWORD is SET"; fi
        
    - name: Run Weekly Job
      env:
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
      run: |
        python run_weekly_job.py
